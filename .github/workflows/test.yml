name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: yarn install
      - run: yarn workspaces run all

      - uses: ./upload-dir
        id: upload
        with:
          dir: ./upload-dir/dist

      - uses: ./write-feed
        id: feed
        with:
          reference: ${{ steps.upload.outputs.reference }}
          topic: 'swarm-actions-test'
          signer: ${{ secrets.SIGNER }}

      - uses: ./reference-to-cid
        id: cid
        with:
          reference: ${{ steps.feed.outputs.manifest }}

      - run: |
          echo 'Chunk Reference: ${{ steps.upload.outputs.reference }}'
          echo 'Feed Reference: ${{ steps.feed.outputs.reference }}'
          echo 'Feed Manifest: ${{ steps.feed.outputs.manifest }}'
          echo 'Feed Bzz.link: https://${{ steps.cid.outputs.cid }}.bzz.link'

      - uses: ./beeload
        id: beeload
        with:
          dir: ./upload-dir/dist
          preview: true

      - run: |
          echo 'Swarm hash: ${{ steps.beeload.outputs.swarm-hash }}'
          echo 'Bzz link URL: ${{ steps.beeload.outputs.url }}'
